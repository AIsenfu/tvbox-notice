<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>公告展示平台</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        /* 暗色调背景 + 纹理（增强拟态层次感） */
        body {
            background: #121212 url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23222222' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            color: #e0e0e0;
            padding: clamp(10px, 3vw, 20px);
            line-height: 1.6;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh; /* 铺满屏幕高度 */
        }

        /* 页面头部：毛玻璃 + 拟态阴影 */
        .header {
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 30px);
            padding: clamp(15px, 3vw, 20px);
            /* 毛玻璃效果 */
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(50, 50, 50, 0.3);
            /* 拟态风格阴影（内外阴影结合） */
            border-radius: 16px;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.4), /* 外阴影（深色） */
                inset 2px 2px 4px rgba(60, 60, 60, 0.2), /* 内阴影（浅色） */
                inset -2px -2px 4px rgba(0, 0, 0, 0.6); /* 内阴影（深色） */
        }

        .header h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            color: #9e9e9e;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        /* 公告筛选栏：毛玻璃 + 拟态 */
        .filter-bar {
            padding: clamp(12px, 2vw, 16px);
            border-radius: 12px;
            margin-bottom: clamp(18px, 3vw, 25px);
            display: flex;
            flex-wrap: wrap;
            gap: clamp(8px, 1.5vw, 10px);
            align-items: center;
            justify-content: center;
            /* 毛玻璃效果 */
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(50, 50, 50, 0.3);
            /* 拟态阴影 */
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.3),
                inset 2px 2px 3px rgba(60, 60, 60, 0.2),
                inset -2px -2px 3px rgba(0, 0, 0, 0.5);
        }

        /* 筛选按钮：拟态风格（按压效果） */
        .filter-bar button {
            color: #e0e0e0;
            border: none;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 16px);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            white-space: nowrap;
            /* 拟态默认样式 */
            background: rgba(45, 45, 45, 0.8);
            box-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.3),
                inset 1px 1px 2px rgba(70, 70, 70, 0.2),
                inset -1px -1px 2px rgba(0, 0, 0, 0.4);
        }

        .filter-bar button.active {
            /* 激活状态：深色背景 + 反向拟态（按压感） */
            background: rgba(98, 0, 238, 0.8);
            color: #ffffff;
            box-shadow: 
                inset 3px 3px 6px rgba(0, 0, 0, 0.3),
                inset -1px -1px 2px rgba(255, 255, 255, 0.1);
        }

        .filter-bar button:hover:not(.active) {
            background: rgba(56, 56, 56, 0.8);
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.35),
                inset 1px 1px 2px rgba(70, 70, 70, 0.2),
                inset -1px -1px 2px rgba(0, 0, 0, 0.4);
        }

        /* 公告列表容器 */
        .notice-list {
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 2vw, 18px);
            width: 100%;
        }

        /* 公告卡片：毛玻璃 + 拟态 + 悬浮效果 */
        .notice-card {
            padding: clamp(15px, 2.5vw, 20px);
            border-radius: 14px;
            transition: all 0.3s ease;
            border-left: 4px solid rgba(45, 45, 45, 0.5);
            width: 100%;
            /* 毛玻璃效果 */
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(50, 50, 50, 0.3);
            /* 拟态阴影 */
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.3),
                inset 2px 2px 3px rgba(60, 60, 60, 0.2),
                inset -2px -2px 3px rgba(0, 0, 0, 0.5);
        }

        .notice-card:hover {
            transform: translateY(-5px) scale(1.005); /* 上浮+轻微放大 */
            box-shadow: 
                10px 10px 20px rgba(0, 0, 0, 0.4),
                inset 2px 2px 3px rgba(60, 60, 60, 0.2),
                inset -2px -2px 3px rgba(0, 0, 0, 0.5);
        }

        /* 置顶公告样式 */
        .notice-card.sticky {
            border-left: 4px solid rgba(255, 193, 7, 0.8);
            background: rgba(35, 35, 35, 0.7);
        }

        .notice-card.sticky .sticky-tag {
            display: inline-block;
        }

        .sticky-tag {
            display: none;
            background: rgba(255, 193, 7, 0.9);
            color: #121212;
            font-size: clamp(0.7rem, 1.5vw, 0.8rem);
            padding: 2px 8px;
            border-radius: 10px;
            margin-right: 8px;
            font-weight: bold;
            /* 拟态小标签 */
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.2),
                inset 1px 1px 2px rgba(255, 255, 255, 0.2);
        }

        /* 公告标题 */
        .notice-title {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #ffffff;
            margin-bottom: clamp(8px, 1.5vw, 10px);
            display: flex;
            align-items: center;
            word-break: break-word;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        /* 公告信息栏（时间+分类） */
        .notice-meta {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(10px, 2vw, 15px);
            margin-bottom: clamp(8px, 1.5vw, 12px);
            color: #9e9e9e;
            font-size: clamp(0.75rem, 1.5vw, 0.85rem);
        }

        /* 公告内容 */
        .notice-content {
            color: #c5c5c5;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            max-height: 80px;
            overflow: hidden;
            transition: max-height 0.5s ease;
            position: relative;
            word-break: break-word;
        }

        /* 内容展开遮罩（仅折叠时显示） */
        .notice-content.collapsed::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, transparent, rgba(30, 30, 30, 0.6));
        }

        .notice-content.expanded {
            max-height: 500px;
        }

        /* 展开/收起按钮：拟态风格 */
        .toggle-btn {
            margin-top: clamp(8px, 1.5vw, 12px);
            background: transparent;
            color: #6200ee;
            border: none;
            cursor: pointer;
            font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            display: flex;
            align-items: center;
            gap: 5px;
            border-radius: 8px;
            padding: 8px 12px;
            transition: all 0.2s ease;
            /* 拟态样式 */
            box-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.2),
                inset 1px 1px 2px rgba(70, 70, 70, 0.2),
                inset -1px -1px 2px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn:hover {
            background: rgba(45, 45, 45, 0.5);
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.25),
                inset 1px 1px 2px rgba(70, 70, 70, 0.2),
                inset -1px -1px 2px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn:active {
            box-shadow: 
                inset 3px 3px 6px rgba(0, 0, 0, 0.25),
                inset -1px -1px 2px rgba(70, 70, 70, 0.2);
        }

        /* 底部版权信息：毛玻璃 + 拟态 */
        .footer {
            text-align: center;
            margin-top: clamp(30px, 4vw, 40px);
            padding: clamp(12px, 2vw, 15px);
            color: #757575;
            font-size: clamp(0.7rem, 1.5vw, 0.8rem);
            border-radius: 12px;
            /* 毛玻璃效果 */
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(50, 50, 50, 0.3);
            /* 拟态阴影 */
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.3),
                inset 2px 2px 3px rgba(60, 60, 60, 0.2),
                inset -2px -2px 3px rgba(0, 0, 0, 0.5);
        }

        /* 媒体查询：平板端（768px - 1024px） */
        @media (min-width: 768px) and (max-width: 1024px) {
            .notice-list {
                gap: 20px;
            }
            .notice-card {
                padding: 18px;
            }
            .filter-bar {
                justify-content: flex-start;
                padding: 14px 20px;
            }
        }

        /* 媒体查询：手机端（768px以下） */
        @media (max-width: 767px) {
            .filter-bar {
                justify-content: flex-start;
                overflow-x: auto;
                padding: 12px 15px;
                scrollbar-width: none;
            }
            .filter-bar::-webkit-scrollbar {
                display: none;
            }
            .notice-card {
                padding: 15px;
                border-radius: 12px;
            }
            .notice-content.collapsed::after {
                height: 25px;
            }
            .toggle-btn {
                padding: 6px 10px;
            }
        }

        /* 媒体查询：大屏桌面端（1024px以上） */
        @media (min-width: 1024px) {
            .notice-list {
                gap: 22px;
            }
            .header {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- ========== 所有文字内容集中配置区（修改这里即可） ========== -->
    <script>
        // 全局文字配置对象，所有页面文字都在这里管理
        const textConfig = {
            // 页面基础文字
            pageTitle: "公告展示平台",
            headerTitle: "公告中心",
            headerSubtitle: "及时获取最新通知与重要信息",
            copyrightText: "© 2025 公告展示平台 版权所有",
            
            // 筛选按钮文字
            filterButtons: [
                { type: "all", text: "全部公告" },
                { type: "system", text: "系统通知" },
                { type: "activity", text: "活动公告" },
                { type: "notice", text: "重要通知" }
            ],
            
            // 按钮交互文字
            toggleExpand: "展开",
            toggleCollapse: "收起",
            expandIcon: "▼",
            collapseIcon: "▲",
            stickyTag: "置顶",
            
            // 公告列表数据（标题和内容已替换为测试文字）
            noticeList: [
                {
                    isSticky: true,
                    type: "notice",
                    title: "测试公告（置顶）",
                    time: "2025-12-24",
                    category: "重要通知",
                    content: "测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容"
                },
                {
                    isSticky: false,
                    type: "activity",
                    title: "测试公告",
                    time: "2025-12-22",
                    category: "活动公告",
                    content: "测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容"
                },
                {
                    isSticky: false,
                    type: "system",
                    title: "测试公告",
                    time: "2025-12-20",
                    category: "系统通知",
                    content: "测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容"
                },
                {
                    isSticky: false,
                    type: "notice",
                    title: "测试公告",
                    time: "2025-12-18",
                    category: "重要通知",
                    content: "测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容"
                }
            ]
        };

        // 页面渲染函数：根据文字配置生成页面内容
        function renderPage() {
            // 1. 设置页面标题
            document.title = textConfig.pageTitle;

            // 2. 渲染头部
            const header = document.createElement('div');
            header.className = 'header';
            header.innerHTML = `
                <h1>${textConfig.headerTitle}</h1>
                <p>${textConfig.headerSubtitle}</p>
            `;
            document.body.appendChild(header);

            // 3. 渲染筛选栏
            const filterBar = document.createElement('div');
            filterBar.className = 'filter-bar';
            textConfig.filterButtons.forEach((btn, index) => {
                const button = document.createElement('button');
                button.className = index === 0 ? 'active' : '';
                button.setAttribute('data-type', btn.type);
                button.textContent = btn.text;
                filterBar.appendChild(button);
            });
            document.body.appendChild(filterBar);

            // 4. 渲染公告列表
            const noticeList = document.createElement('div');
            noticeList.className = 'notice-list';
            textConfig.noticeList.forEach(notice => {
                const card = document.createElement('div');
                card.className = `notice-card ${notice.isSticky ? 'sticky' : ''}`;
                card.setAttribute('data-type', notice.type);
                card.innerHTML = `
                    <div class="notice-title">
                        <span class="sticky-tag">${textConfig.stickyTag}</span>
                        ${notice.title}
                    </div>
                    <div class="notice-meta">
                        <span>发布时间：${notice.time}</span>
                        <span>分类：${notice.category}</span>
                    </div>
                    <div class="notice-content collapsed">${notice.content}</div>
                    <button class="toggle-btn">${textConfig.toggleExpand} <span>${textConfig.expandIcon}</span></button>
                `;
                noticeList.appendChild(card);
            });
            document.body.appendChild(noticeList);

            // 5. 渲染底部
            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.textContent = textConfig.copyrightText;
            document.body.appendChild(footer);
        }

        // 页面加载完成后执行渲染
        window.onload = function() {
            renderPage();

            // ========== 原有交互逻辑（无需修改） ==========
            // 展开/收起公告内容
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            toggleBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const content = this.previousElementSibling;
                    const icon = this.querySelector('span');
                    
                    content.classList.toggle('expanded');
                    content.classList.toggle('collapsed');
                    
                    if (content.classList.contains('expanded')) {
                        this.innerHTML = `${textConfig.toggleCollapse} <span>${textConfig.collapseIcon}</span>`;
                    } else {
                        this.innerHTML = `${textConfig.toggleExpand} <span>${textConfig.expandIcon}</span>`;
                    }
                });
            });

            // 公告分类筛选
            const filterBtns = document.querySelectorAll('.filter-bar button');
            const noticeCards = document.querySelectorAll('.notice-card');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active状态
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // 给当前按钮添加active状态
                    this.classList.add('active');
                    
                    const targetType = this.getAttribute('data-type');
                    
                    // 筛选公告
                    noticeCards.forEach(card => {
                        const cardType = card.getAttribute('data-type');
                        if (targetType === 'all' || cardType === targetType) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });

            // 移动端触摸反馈优化
            if ('ontouchstart' in window) {
                const clickableElements = document.querySelectorAll('.filter-bar button, .toggle-btn, .notice-card');
                clickableElements.forEach(el => {
                    el.addEventListener('touchstart', function() {
                        this.style.opacity = '0.8';
                    });
                    el.addEventListener('touchend', function() {
                        setTimeout(() => {
                            this.style.opacity = '1';
                        }, 100);
                    });
                });
            }
        };
    </script>
</body>
</html>
