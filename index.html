<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告中心</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #121212; color: #e0e0e0; padding: 15px; min-height: 100vh; }
        .header { text-align: center; margin-bottom: 20px; }
        .filter-bar { margin-bottom: 20px; display: flex; gap: 10px; }
        .filter-bar button { padding: 8px 16px; background: #2d2d2d; border: none; border-radius: 20px; color: #e0e0e0; cursor: pointer; }
        .filter-bar button.active { background: #6200ee; color: #fff; }
        .content-container { position: relative; height: 60vh; }
        .notice-list-layer { width: 100%; height: 100%; background: #1e1e1e; border-radius: 10px; padding: 15px; overflow-y: auto; }
        .notice-item { padding: 12px; background: #232323; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
        .notice-detail-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #1e1e1e; border-radius: 10px; padding: 15px; display: none; }
        .back-btn { padding: 8px 16px; background: #2d2d2d; border: none; border-radius: 8px; color: #e0e0e0; cursor: pointer; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>公告中心</h1>
        <p>横屏专用</p>
    </div>
    <div class="filter-bar">
        <button class="active" data-type="all">全部公告</button>
        <button data-type="notice">重要通知</button>
    </div>
    <div class="content-container">
        <div class="notice-list-layer">
            <div class="notice-item" data-id="1">
                <h3>测试公告（置顶）</h3>
                <p>2025-12-24</p>
            </div>
            <div class="notice-item" data-id="2">
                <h3>测试公告</h3>
                <p>2025-12-22</p>
            </div>
        </div>
        <div class="notice-detail-layer">
            <button class="back-btn">返回列表</button>
            <h2 class="detail-title"></h2>
            <p class="detail-content"></p>
        </div>
    </div>

    <script>
        const noticeData = [
            {id:1, title:"测试公告（置顶）", content:"测试内容测试内容"},
            {id:2, title:"测试公告", content:"测试内容测试内容"}
        ];
        const items = document.querySelectorAll('.notice-item');
        const detailLayer = document.querySelector('.notice-detail-layer');
        const backBtn = document.querySelector('.back-btn');
        const detailTitle = document.querySelector('.detail-title');
        const detailContent = document.querySelector('.detail-content');

        items.forEach(item => {
            item.addEventListener('click', function() {
                const id = parseInt(this.getAttribute('data-id'));
                const notice = noticeData.find(n => n.id === id);
                detailTitle.textContent = notice.title;
                detailContent.textContent = notice.content;
                document.querySelector('.notice-list-layer').style.display = 'none';
                detailLayer.style.display = 'block';
            });
        });
        backBtn.addEventListener('click', function() {
            document.querySelector('.notice-list-layer').style.display = 'block';
            detailLayer.style.display = 'none';
        });
    </script>
</body>
</html>
