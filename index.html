<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告中心（纯静态）</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Microsoft YaHei", sans-serif; }
        body { background: #121212; color: #e0e0e0; padding: 15px; min-height: 100vh; }
        .page-container { max-width: 1000px; margin: 0 auto; max-height: 95vh; display: flex; flex-direction: column; gap: 15px; }
        
        /* 头部 */
        .header h1 { text-align: center; font-size: 1.4rem; color: #fff; margin-bottom: 5px; }
        .header p { text-align: center; color: #999; font-size: 0.9rem; }
        
        /* 筛选栏 */
        .filter-bar { display: flex; gap: 10px; padding: 12px; background: #1e1e1e; border-radius: 12px; }
        .filter-bar button { padding: 8px 16px; background: #2d2d2d; border: none; border-radius: 20px; color: #e0e0e0; cursor: pointer; }
        .filter-bar button.active { background: #6200ee; color: #fff; }
        
        /* 内容容器 */
        .content-container { flex: 1; border-radius: 12px; overflow: hidden; background: #1e1e1e; padding: 15px; }
        
        /* 公告列表 */
        .notice-list .notice-item { padding: 15px; background: #232323; border-radius: 10px; margin-bottom: 12px; cursor: pointer; border-left: 4px solid #2d2d2d; }
        .notice-list .notice-item.sticky { border-left: 4px solid #ffc107; background: #272720; }
        .notice-list .sticky-tag { background: #ffc107; color: #121212; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; margin-right: 8px; }
        .notice-list .title { color: #fff; font-size: 1rem; margin-bottom: 8px; }
        .notice-list .meta { color: #999; font-size: 0.8rem; display: flex; gap: 15px; }
        
        /* 公告详情（默认隐藏，点击公告后手动切换显示） */
        .notice-detail { display: none; }
        .notice-detail.show { display: block; }
        .back-btn { padding: 10px 20px; background: #2d2d2d; border: none; border-radius: 10px; color: #e0e0e0; cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .detail-title { color: #fff; font-size: 1.2rem; margin-bottom: 15px; }
        .detail-meta { color: #999; font-size: 0.9rem; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #2d2d2d; }
        .detail-content { color: #ccc; font-size: 1rem; line-height: 1.8; }
        
        /* 底部 */
        .footer { text-align: center; padding: 12px; background: #1e1e1e; border-radius: 12px; color: #777; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 头部 -->
        <div class="header">
            <h1>公告中心</h1>
            <p>横屏专用 · 点选查看详情</p>
        </div>

        <!-- 筛选栏 -->
        <div class="filter-bar">
            <button class="active">全部公告</button>
            <button>系统通知</button>
            <button>活动公告</button>
            <button>重要通知</button>
        </div>

        <!-- 内容容器 -->
        <div class="content-container">
            <!-- 公告列表（默认显示） -->
            <div class="notice-list" id="list">
                <!-- 公告1（点击跳转到详情） -->
                <div class="notice-item sticky" onclick="document.getElementById('list').style.display='none';document.getElementById('detail1').style.display='block'">
                    <div class="title">
                        <span class="sticky-tag">置顶</span>
                        测试公告（置顶）
                    </div>
                    <div class="meta">
                        <span>2025-12-24</span>
                        <span>重要通知</span>
                    </div>
                </div>

                <!-- 公告2 -->
                <div class="notice-item" onclick="document.getElementById('list').style.display='none';document.getElementById('detail2').style.display='block'">
                    <div class="title">测试公告1</div>
                    <div class="meta">
                        <span>2025-12-22</span>
                        <span>活动公告</span>
                    </div>
                </div>
            </div>

            <!-- 公告1详情（带返回按钮） -->
            <div class="notice-detail" id="detail1">
                <button class="back-btn" onclick="document.getElementById('detail1').style.display='none';document.getElementById('list').style.display='block'">← 返回公告列表</button>
                <h2 class="detail-title">测试公告（置顶）</h2>
                <div class="detail-meta">2025-12-24 | 重要通知</div>
                <div class="detail-content">测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容测试内容</div>
            </div>

            <!-- 公告2详情（带返回按钮） -->
            <div class="notice-detail" id="detail2">
                <button class="back-btn" onclick="document.getElementById('detail2').style.display='none';document.getElementById('list').style.display='block'">← 返回公告列表</button>
                <h2 class="detail-title">测试公告1</h2>
                <div class="detail-meta">2025-12-22 | 活动公告</div>
                <div class="detail-content">测试内容1测试内容1测试内容1测试内容1测试内容1测试内容1测试内容1测试内容1</div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            © 2025 公告展示平台 版权所有
        </div>
    </div>
</body>
</html>
